<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring 5 Demo</title>
</head>
<body>
<h1>List of Books</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Welcome</td>
        <td th:text="${book.publisher.name}">New Book Publisher</td>
    </tr>
</table>
</body>
</html>
